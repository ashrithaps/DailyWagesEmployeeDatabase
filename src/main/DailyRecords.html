<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/DailyRecords.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/Reports.js"></script>
    <script src="js/jquery.canvasjs.min.js"></script>
    <link href="css/jquery-ui.min.css" rel="stylesheet"/>
    <script>
    var dailyRecord = new DailyRecords();
    window.onload = function() {
  document.getElementById("seeReports").onclick = function () {
        var empName=document.getElementById('empName').value;
    location.href = "http://localhost:8080/dailywages-employee-db-1.0-SNAPSHOT/Reports.html?"+empName;


    };

}

    </script>
</head>
<body>
<div class="dailyRecordHolder">
    <div><label>Employee Name : </label>
        <input type="text" id="empName">
    </div>
    <div><label>Date : </label>
        <input type="text" id="dateOfRecord" >
    </div>
    <div><label>Wage : </label>
        <input type="text" id="empWage">
    </div>
    <div><label>Withdrawal : </label>
        <input type="text" id="empWithdrawal">
    </div>
    <div><label>Note : </label>
        <input type="text" id="noteOnWithdrawal">
    </div>
    <div class="buttonHolder">
        <input id="saveDailyRecordBtn" type="button" value="Save" onclick="dailyRecord.addNewRecDetails()" >
        <input type="button" value="Update" onclick="dailyRecord.updateDailyRecordForSpecifiedEmp()">
        <input type="button" value="See Reports" id="seeReports">

    </div>
</body>
</html>
